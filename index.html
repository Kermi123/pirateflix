<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка: Вы не робот</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        header {
            background: linear-gradient(90deg, #ff0066, #00ccff);
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }
        .captcha-container {
            background-color: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .captcha-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
        }
        .captcha-container h2 {
            font-size: 1.8em;
            color: #00ccff;
            text-shadow: 0 0 5px #00ccff;
            margin: 0 0 20px;
        }
        .captcha-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .captcha-checkbox input[type="checkbox"] {
            display: none;
        }
        .captcha-checkbox label {
            width: 30px;
            height: 30px;
            background-color: #3c3c3c;
            border: 2px solid #ff3366;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
        .captcha-checkbox label:hover {
            background-color: #4c4c4c;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }
        .captcha-checkbox input[type="checkbox"]:checked + label {
            background-color: #ff3366;
            border-color: #cc0052;
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.7);
        }
        .captcha-checkbox input[type="checkbox"]:checked + label::after {
            content: '✔';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2em;
            text-shadow: 0 0 5px #fff;
        }
        .captcha-checkbox span {
            font-size: 1.2em;
            color: #ddd;
            text-shadow: 0 0 5px #ddd;
        }
        .captcha-button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #ff3366;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .captcha-button:hover {
            background-color: #cc0052;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }
        .error-message {
            color: #ff3366;
            font-size: 1em;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .error-message.show {
            opacity: 1;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .captcha-container {
                padding: 20px;
            }
            .captcha-container h2 {
                font-size: 1.5em;
            }
            .captcha-checkbox span {
                font-size: 1em;
            }
            .captcha-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PirateFlix</h1>
    </header>
    <div class="captcha-container">
        <h2>Проверка: Вы не робот</h2>
        <div class="captcha-checkbox">
            <input type="checkbox" id="captchaCheck">
            <label for="captchaCheck"></label>
            <span>Я не робот</span>
        </div>
        <button class="captcha-button" onclick="verifyCaptcha()">Подтвердить</button>
        <div class="error-message" id="errorMessage">Пожалуйста, отметьте галочку!</div>
    </div>
    <script>
        function verifyCaptcha() {
            const checkbox = document.getElementById('captchaCheck');
            const errorMessage = document.getElementById('errorMessage');
            if (checkbox.checked) {
                window.location.href = 'home.html';
            } else {
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }
    </script>
</body>
</html>
